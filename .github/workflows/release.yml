name: Release

on:
  push:
    branches: [develop]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:

    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: '.nvmrc'

    - name: Setup GitHub Pages
      run: |
        git config --global user.email "blcsntb@gmail.com"
        git config --global user.name "Binh Nguyen"

    - name: Release
      run: yarn && yarn deploy

